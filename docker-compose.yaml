version: '3'

services:
  postgres:
    image: postgres:13.1
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "glub" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      - POSTGRES_USER=glub
      - POSTGRES_PASSWORD=glub-password
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432